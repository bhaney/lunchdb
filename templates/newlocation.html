<html>
    <head>
        <title>New lunch location</title>
    </head>
    <body>
    <main role="main" class="container">
    <div class="row">
    <div class="col-md-12">
    <h2>Add New Lunch Location</h2>
    <p> All fields except Location ID and Location Name are optional. </p>
    <p> To download a CSV of all saved locations, <a href="https://bots.bijanhaney.com/lunch/get/locations">click here</a> </p>
    <hr>
    <form action="https://bots.bijanhaney.com/lunch/insert/location" method="post">
    <div class="form-group">
        <label for="name_id">Location ID (will be the permanent, internal id for this location) :</label>
        <input class="form-control" type="text" id="name_id" value="{{name_id}}" name="name_id">
    </div>
    <div class="form-group">
        <label for="name">Location Name (what shows up in displays):</label>
        <input class="form-control" type="text" id="name" value="{{name_id}}" name="name">
    </div>
    <div class="form-group">
        <label for="foodtype">Type of Food:</label>
        <input class="form-control" type="text" id="foodtype" name="type">
    </div>
    <div class="form-group">
        <label for="price">Average Price (can only be a number):</label>
        <input class="form-control" type="text" id="price" name="price">
    </div>
    <div class="form-group">
        <label for="walk">Average Walk Time from DRL in minutes (can only be a number):</label>
        <input class="form-control" type="text" id="walk" name="walk_time">
    </div>
    <div class="form-group">
        <label for="location">Location (Give the street intersection):</label>
        <input class="form-control" type="text" id="location" name="location">
    </div>
    <div class="form-group">
        <label for="desc">Description (255 chars max):</label>
        <textarea class="form-control" id="desc" name="desc"></textarea>
    </div class="form-group">
    <div class="button">
          <button class="btn btn-primary" type="submit">Submit New Location</button>
      </div>
    </form>
    </div>
    </div>
    </main>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </body>
</html>
